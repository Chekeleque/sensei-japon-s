name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare and Inject API Key
        env:
          GEMINI_API_KEY: ${{ secrets.MY_GEMINI_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::error::La clave secreta MY_GEMINI_KEY no está configurada en Settings > Secrets > Actions."
            exit 1
          fi

          # Preparamos una carpeta limpia para el despliegue
          mkdir -p public
          cp index.html public/

          # Usamos Python para reemplazar de forma segura (evita errores con caracteres especiales)
          python3 -c "import os; content = open('public/index.html', encoding='utf-8').read(); open('public/index.html', 'w', encoding='utf-8').write(content.replace('__CLAVE_API_AQUI__', os.environ['GEMINI_API_KEY']))"

          # Verificamos si el reemplazo funcionó
          if grep -q "__CLAVE_API_AQUI__" public/index.html; then
            echo "Error Fatal: El marcador sigue en public/index.html después del intento de reemplazo."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
